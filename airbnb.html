<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="airbnb.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
  <div class="ctn">
    <header class="header">
      <div class="head-one">
        <div class="air-bnb">
          <i class="fab fa-airbnb"> airbnb</i>
        </div>
        <div class="box-big">
          <span class="box-one">Places to stay</span>
          <span class="box-two">Experiences</span>
          <span class="box-three">Online Experiences</span>
        </div>
        <div class="box-right">
          <span class="k-1">Become a host</span>
          <i class="fas fa-globe k-1"></i>
          <div class="two-icons">
            <i class="fas fa-bars"></i>
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>
      <div class="head-two">
        <div class="location">
          <span>Location</span>
          <span>Where are you going</span>
        </div>
        <div class="check-in">
          <span>check in</span>
          <span>Add dates</span>
        </div>
        <div class="check-out">
          <span>Check out</span>
        </div>
        <div class="guests">
          <span>Guests</span>
          <Span>Add guests</Span>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="jvu">
        <span>Живите где угодно</span>
      </div>
      <div class="home-big">
        <div class="home">
          <img class="home1" src="https://a0.muscache.com/im/pictures/a0316ecb-e49b-4b3a-b6b6-c2876b820e8c.jpg?im_w=320" alt="">
          <div class="home-font">Жилье целиком</div>
        </div>
        <div class="home">
          <img class="home1" src="https://a0.muscache.com/im/pictures/ff69ac49-64e7-4f4a-ae2b-ee01163d0790.jpg?im_w=320" alt="">
          <div class="home-font">Домики и коттеджи</div>
        </div>
        <div class="home">
          <img class="home1" src="https://a0.muscache.com/im/pictures/ce6814ba-ed53-4d6e-b8f8-c0bbcf821011.jpg?im_w=320" alt="">
          <div class="home-font">Уникальное жилье</div>
        </div>
        <div class="home">
          <img class="home1" src="https://a0.muscache.com/im/pictures/fbe849a4-841a-41b3-b770-419402a6316f.jpg?im_w=320" alt="">
          <div class="home-font">Можно с домашними питомцами</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
