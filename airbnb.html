<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="airbnb.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
  <div class="ctn">
    <header class="header">
      <div class="head-one">
        <div class="air-bnb">
          <i class="fab fa-airbnb"> airbnb</i>
        </div>
        <div class="box-big">
          <span class="box-one">Places to stay</span>
          <span class="box-two">Experiences</span>
          <span class="box-three">Online Experiences</span>
        </div>
        <div class="box-right">
          <span class="k-1">Become a host</span>
          <i class="fas fa-globe k-1"></i>
          <div class="two-icons">
            <i class="fas fa-bars"></i>
            <i class="fas fa-user"></i>
          </div>
        </div>
      </div>
      <div class="head-two">
        <div class="location">
          <span>Location</span>
          <span>Where are you going</span>
        </div>
        <div class="check-in">
          <span>check in</span>
          <span>Add dates</span>
        </div>
        <div class="check-out">
          <span>Check out</span>
        </div>
        <div class="guests">
          <span>Guests</span>
          <Span>Add guests</Span>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
